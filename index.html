<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="leftbox">
            <p>Your Result</p>
            <div class="circle">
                <p style="color: white;">76</p>
                <p>of 100</p>
            </div>
            <h4>Great</h4>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>

        <div class="rightbox">
            <h4>Summary</h4>
            <div class="summary_card">
                <div>
                    <img src="images/icon-reaction.svg" alt="" />
                    <span>Reaction</span>
                </div>
                <p>80/100</p>
            </div>
            <div class="summary_card">
                <div>
                    <img src="images/icon-memory.svg" alt="" />
                    <span>Memory</span>
                </div>
                <p>92/100</p>
            </div>
            <div class="summary_card">
                <div>
                    <img src="images/icon-verbal.svg" alt="" />
                    <span>Verbal</span>
                </div>
                <p>61/100</p>
            </div>
            <div class="summary_card">
                <div>
                    <img src="images/icon-visual.svg" alt="" />
                    <span>Visual</span>
                </div>
                <p>70/100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
